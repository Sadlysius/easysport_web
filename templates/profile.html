{% extends 'layout.html' %}
  
{% block title %}Profile{% endblock %}
  
{% block content %}
<h1>Profile Page</h1>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>ID:</td>
            <td>{{ account['id'] }}</td>
        </tr>
  <tr>
            <td>Nombre:		</td>
            <td>{{ account['nombre'] }}</td>
        </tr>
        <tr>
            <td>Edad:</td>
            <td>{{ account['edad'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
